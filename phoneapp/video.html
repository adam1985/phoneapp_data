<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/styles/index.min.css"/>
    <title>8s' 世界杯微视频</title>
</head>
<body>
<div class="wrapper" data-role="page" id="video-page">
    <div class="layout-header">
        <div class="layout-header-box">
            <div class="layout-goback-index"><a href="index.html"></a></div>
            <h1 id="news-lists-title">8s' 世界杯微视频</h1>
        </div>
    </div>

    <div role="main" class="layout-content">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <div id="video-lists-container" class="video-lists-container">

            </div>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>

    </div>

    <div class="layout-footer"></div>

</div>

<!-- 微视视频列表模板 -->
<script id="video-lists-template" type="text/html">
    {{ if( list.length >>> 0 ){ }}
    {{ for ( var i = 0, len = list.length; i < len; i++ ) {
        var target = list[i];
    }}
    <div class="video-list-item">
        <div class="video-thumb">
            <a class="player-video" href="javascript:void(null)" data-index="{{= i }}" data-vid="{{= target.vid }}" data-id="{{= target.id }}">
                <img class="video-max-pic" data-original="{{= target.picurl }}" />
                <span class="player-btn"><img src="assets/images/player_btn.png" /></span>
            </a>
        </div>
        <div class="cl video-control">
            <div class="fl video-icon">
                <img src="assets/images/video_icon.png" /> 精彩进球
            </div>
            <div class="fr video-control-btn">
                <!--<a class="fl video-download" href="javascript:void(null)" data-vid="{{= target.vid }}" data-id="{{= target.id }}"><img src="assets/images/video_download.png" /> </a>-->
                <a class="fr toggle-full-screen" href="javascript:void(null)" data-index="{{= i }}" data-vid="{{= target.vid }}" data-id="{{= target.id }}"><img src="assets/images/full_screen.png" /> </a>
            </div>
        </div>
    </div>
    {{ } }}
    {{ } }}
</script>
<script id="video-play-template" type="text/html">
    <div class="video-play-box" style="height: {{= height }}px;">
        <video poster="{{= picurl }}" width="{{= width }}" height="{{= height }}" autoplay="autoplay" preload="none" controls="controls" x-webkit-airplay="">
            {{ for ( var attr in src ) { }}
            <source src="{{= src[attr] }}" />
            {{ } }}
        </video>
    </div>
</script>
<!-- 微视视频调起模板 -->
<script src="assets/require.min.js" data-main="assets/src/index"></script>
</body>
</html>
