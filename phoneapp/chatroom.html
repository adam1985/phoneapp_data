<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" href="http://fjc1.pop.baofeng.net/popv5/static/phoneapp/assets/styles/index.min.css"/>
</head>
<body>
<div class="wrapper common-page chat-room-page" data-role="page" id="chat-room-page">

    <div role="main" class="layout-content layout-chat-room">
        <div id="scroller">
            <div class="chat-room-wrap">
                <div class="chat-room-tip" id="chat-room-tip">

                </div>
                <div class="chat-wrap" id="chat-wrap">

                </div>
            </div>
        </div>
    </div>
    <div class="layout-footer post-chat-message" id="post-chat-message">
        <a class="select-face" id="select-face" href="javascript:void(null)" title="选择表情">选择表情</a>
        <input class="input-chat-msg" id="input-chat-msg" placeholder="" value="" />
        <a class="post-chat-msg" id="post-chat-msg" href="javascript:void(null)" title="发送">发送</a>
    </div>
</div>
<div class="hide qqface" id="qqface">

</div>
<script type="text/html" id="chat-alert-template">
    <div class="hide chat-alert-box" id="chat-alert-box">
        <div class="chat-alert-msg">
            <p>
                {{= alertContent }}
            </p>
            <span>
                {{= alertMsg }}
            </span>
        </div>
        <div class="chat-alert-btn">
            <a href="javascript:void(null)" id="chat-alert-btn">确定</a>
        </div>
    </div>
</script>
<script src="http://fjc1.pop.baofeng.net/popv5/static/phoneapp/assets/dist/chat.js"></script>
</body>
</html>
